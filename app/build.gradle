apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "g7.lockscreenrootless"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 2
        versionName "1.01"
    }

    productFlavors {
        start {
            applicationId "g7.lockscreenrootless.start"
            versionName "1.01"
        }

        completed {
            applicationId "g7.lockscreenrootless.completed"
            versionName "1.01"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        start {
            java.srcDirs = ['src/main/java', 'src/start/java', 'src/start/java/']
        }
        completed {
            java.srcDirs = ['src/main/java', 'src/completed/java', 'src/completed/java/']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:26.1.0'
}
